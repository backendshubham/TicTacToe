<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .square {
            width: 100px;
            height: 100px;
            font-size: 50px;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
        } 
        
    </style>
</head>

<body class="bg-dark">
    <div class="container-fluid text-center bg-dark text-warning mt-4">
        <h1 class="text-center">Tic Tac Toe</h1>
        <div id="board" class="mt-4">
            <div class="row">
                <div id="cell-0-0" class="col square border" onclick="move(0, 0)"></div>
                <div id="cell-0-1" class="col square border" onclick="move(0, 1)"></div>
                <div id="cell-0-2" class="col square border" onclick="move(0, 2)"></div>
            </div>
            <div class="row">
                <div id="cell-1-0" class="col square border" onclick="move(1, 0)"></div>
                <div id="cell-1-1" class="col square border" onclick="move(1, 1)"></div>
                <div id="cell-1-2" class="col square border" onclick="move(1, 2)"></div>
            </div>
            <div class="row">
                <div id="cell-2-0" class="col square border" onclick="move(2, 0)"></div>
                <div id="cell-2-1" class="col square border" onclick="move(2, 1)"></div>
                <div id="cell-2-2" class="col square border" onclick="move(2, 2)"></div>
            </div>
        </div>
        <button class="btn btn-danger mt-4 rounded" onclick="reset()">Reset Game</button>
        <p id="result" class="mt-4"></p>
        <div id="scores" class="mt-4"></div>
    </div>

<script src="./logic.js"></script>
</body>

</html>
